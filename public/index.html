<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OASIS Chat – Spidey Style</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background-size: cover;
  background-position: center;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  transition: background-image 1s ease-in-out;
}

#messages {
  list-style: none;
  padding: 10px;
  width: 80%;
  max-width: 600px;
  height: 350px;
  overflow-y: auto;
  border: 3px solid #ff0000; /* Spidey red border */
  border-radius: 12px;
  background: rgba(0,0,0,0.7);
  box-shadow: 0 0 20px #ff0000 inset;
}

#messages li {
  padding: 8px;
  margin-bottom: 5px;
  border-radius: 8px;
  background: linear-gradient(135deg, #ff0000 0%, #0000ff 100%); 
  animation: webSling 0.4s ease;
  color: #fff;
  font-weight: bold;
}

#form {
  display: flex;
  width: 80%;
  max-width: 600px;
  margin-top: 10px;
}

#input {
  flex: 1;
  padding: 12px;
  border: 2px solid #ff0000;
  border-radius: 8px 0 0 8px;
  background: #111;
  color: #0ff;
  font-size: 16px;
}

#send {
  padding: 12px 20px;
  border: 2px solid #ff0000;
  border-left: none;
  border-radius: 0 8px 8px 0;
  background: #ff0000;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

#send:hover {
  background: #cc0000;
}

@keyframes webSling {
  0% { transform: translateY(-20px) rotate(-10deg); opacity: 0; }
  60% { transform: translateY(5px) rotate(5deg); opacity: 1; }
  100% { transform: translateY(0) rotate(0deg); opacity: 1; }
}
</style>

<script>
const backgrounds = [
  "url('https://spidyradioon.is-great.net/images/guardians.jpg')",
  "url('https://spidyradioon.is-great.net/images/xmenw.jpg')",
  "url('https://spidyradioon.is-great.net/images/jl.jpg')",
  "url('https://spidyradioon.is-great.net/images/spiderman1.jpg')"
];

let current = 0;

function changeBackground() {
  document.body.style.backgroundImage = backgrounds[current];
  current = (current + 1) % backgrounds.length;
}

// Initial background
changeBackground();

// Change every 8 seconds
setInterval(changeBackground, 8000);
</script>

</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Shoot your message!" />
    <button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    socket.on('chat message', function(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
