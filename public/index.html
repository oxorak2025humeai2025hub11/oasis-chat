<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ•·ï¸ Spidy Radio</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #000 60%, #300);
  color: white;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.console {
  width: 88%;
  max-width: 700px;
  background: rgba(10,10,10,0.95);
  padding: 18px;
  border-radius: 12px;
  border: 3px solid red;
  box-shadow: 0 0 25px red;
}

.title {
  text-align: center;
  font-size: 22px;
  color: #ff3333;
  text-shadow: 0 0 12px red;
  margin-bottom: 8px;
}

.controls {
  margin-bottom: 8px;
}

.controls input {
  width: 100%;
  padding: 10px;
  font-size: 15px;
  border-radius: 6px;
  border: 2px solid red;
  background: #111;
  color: white;
}

.message-row {
  display: flex;
  gap: 8px;
}

.message-row button,
button {
  padding: 10px 16px;
  font-size: 15px;
  border-radius: 6px;
  background: red;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 10px red;
}

#chat {
  height: 200px;
  overflow-y: auto;
  background: #080808;
  border: 2px solid #222;
  border-radius: 8px;
  padding: 8px;
}

.msg {
  margin-bottom: 5px;
  animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

#lockStatus {
  text-align: center;
  font-weight: bold;
  margin-bottom: 6px;
  text-shadow: 0 0 10px red;
}

#talkBtn {
  margin-top: 10px;
  width: 100%;
  border-radius: 50px;
  font-size: 16px;
}

.share {
  margin-top: 8px;
  text-align: center;
}
</style>
</head>

<body>
<div class="console">

  <div class="title" id="title">ğŸ•·ï¸ SPIDY RADIO ğŸ”’</div>

  <div class="controls">
    <input id="username" placeholder="Hero name">
  </div>

  <div id="lockStatus">ğŸ”’ Radio is locked?</div>

  <div class="controls message-row">
    <input id="msg" placeholder="Transmit message">
    <button onclick="send()">SEND</button>
  </div>

  <div id="chat"></div>

  <button id="talkBtn">ğŸ™ï¸ HOLD TO TALK</button>

  <div class="share">
    <button onclick="share()">ğŸ”— Share Radio Link</button>
  </div>

</div>

<!-- ğŸ§ SOUNDS -->
<audio id="sendSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1b5d5c7a70.mp3"></audio>
<audio id="receiveSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c6f39bbcc.mp3"></audio>

<!-- ğŸ”¥ FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ğŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const chatRef = db.ref("spidyRadio/messages");
const lockRef = db.ref("spidyRadio/lock");

/* ğŸ”’ START LOCKED */
lockRef.once("value", snap => {
  if (snap.val() === null) lockRef.set(true);
});

let isLocked = true;

/* ğŸ”’ LOCK STATUS LISTENER */
lockRef.on("value", snap => {
  isLocked = snap.val();
  document.getElementById("lockStatus").textContent =
    isLocked ? "ğŸ”’ Radio is locked?" : "ğŸŸ¢ Radio unlocked";
  document.getElementById("title").textContent =
    isLocked ? "ğŸ•·ï¸ SPIDY RADIO ğŸ”’" : "ğŸ•·ï¸ SPIDY RADIO ğŸ”“";
});

/* ğŸ’¾ USERNAME MEMORY */
username.value = localStorage.getItem("spidyUser") || "";
username.oninput = () => localStorage.setItem("spidyUser", username.value);

/* ğŸ’¬ SEND TEXT */
function send() {
  if (isLocked) return alert("ğŸ”’ Radio locked?");
  if (!msg.value.trim()) return;

  chatRef.push({
    user: username.value || "Anon",
    text: msg.value,
    time: Date.now()
  });

  sendSound.play();
  msg.value = "";
}

msg.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

/* ğŸ“© RECEIVE */
chatRef.limitToLast(100).on("child_added", snap => {
  const d = snap.val();

  if (d.audio) {
    new Audio(d.audio).play();
    return;
  }

  const div = document.createElement("div");
  div.className = "msg";
  const t = new Date(d.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  div.textContent = `[${t}] ${d.user}: ${d.text}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  receiveSound.play();
});

/* ğŸ™ï¸ VOICE RADIO */
let stream, recorder, chunks = [];

navigator.mediaDevices.getUserMedia({ audio: true })
  .then(s => stream = s)
  .catch(() => alert("Microphone blocked"));

talkBtn.onmousedown = talkBtn.ontouchstart = () => {
  if (isLocked) return alert("ğŸ”’ Radio locked?");
  chunks = [];
  recorder = new MediaRecorder(stream);
  recorder.start();
  recorder.ondataavailable = e => chunks.push(e.data);
  talkBtn.textContent = "ğŸ”´ TRANSMITTING";
  talkBtn.style.background = "darkred";
};

talkBtn.onmouseup = talkBtn.ontouchend = () => {
  if (!recorder) return;
  recorder.stop();
  talkBtn.textContent = "ğŸ™ï¸ HOLD TO TALK";
  talkBtn.style.background = "red";

  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "audio/webm" });
    const r = new FileReader();
    r.onloadend = () => {
      chatRef.push({
        audio: r.result,
        time: Date.now()
      });
    };
    r.readAsDataURL(blob);
  };
};

/* ğŸ”— SHARE */
function share() {
  navigator.clipboard.writeText(location.href);
  alert("ğŸ•·ï¸ Link copied!");
}
</script>

</body>
</html>
