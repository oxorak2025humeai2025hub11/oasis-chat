<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>??? Spidy Radio On Chat ??</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body { 
  background: radial-gradient(circle at top, #0a0f2c, #000); 
  font-family: 'Orbitron', monospace; 
  color: #ff0000; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh;
  overflow: hidden;
}

/* Snowfall */
body::before {
  content: '? ? ? ? ?';
  position: absolute;
  top: -10%;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 1.5rem;
  color: #fff;
  animation: snow 12s linear infinite;
}
@keyframes snow {
  0% { transform: translateY(0); }
  100% { transform: translateY(120vh); }
}

/* Scene */
.spidey-scene {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Spider-Man (symbolic) */
.spidey {
  font-size: 52px;
  filter: drop-shadow(0 0 12px #ff0000);
}

/* Web string */
.web-string {
  width: 2px;
  height: 130px;
  background: repeating-linear-gradient(
    to bottom,
    #ffffff,
    #ffffff 6px,
    transparent 6px,
    transparent 12px
  );
  transform-origin: top;
  animation: web-sway 4s ease-in-out infinite;
}

/* Console */
.console { 
  width: 500px; 
  border: 3px solid #ff0000; 
  border-radius: 16px; 
  padding: 16px; 
  box-shadow: 0 0 30px #ff000055, 0 0 50px #0066ff55 inset; 
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(4px);
  animation: drop-in 1.2s ease-out, web-sway 4s ease-in-out infinite 1.2s;
  transform-origin: top center;
}

.title { 
  text-align: center; 
  font-size: 20px; 
  letter-spacing: 3px; 
  margin-bottom: 12px;
  color: #ff0000;
  text-shadow: 0 0 6px #ff0000, 0 0 12px #0066ff;
}

#chat { 
  height: 280px; 
  overflow-y: auto; 
  background: #000; 
  border: 1px solid #00ffff44; 
  padding: 10px; 
  font-size: 14px; 
  margin-bottom: 12px;
  box-shadow: inset 0 0 10px #ff0000aa, inset 0 0 20px #0066ffaa;
}

.sent {
  color: #00ffff;
  text-shadow: 0 0 6px #00ffff;
}

.received {
  color: #ff0000;
}

.controls { 
  display: flex; 
  gap: 8px; 
}

input { 
  flex: 1; 
  background: #020818; 
  border: 1px solid #ff000088; 
  color: #00ffff; 
  padding: 10px; 
  font-family: inherit; 
  outline: none;
  border-radius: 6px;
}

button { 
  background: linear-gradient(45deg, #ff0000, #0066ff); 
  border: none; 
  color: #fff; 
  padding: 10px 16px; 
  font-weight: bold; 
  cursor: pointer; 
  border-radius: 8px;
  transition: all 0.2s;
}
button:hover { 
  box-shadow: 0 0 15px #ff0000aa, 0 0 25px #0066ffaa; 
  transform: scale(1.05);
}

/* Animations */
@keyframes web-sway {
  0%   { transform: rotate(0deg); }
  25%  { transform: rotate(1.2deg); }
  50%  { transform: rotate(0deg); }
  75%  { transform: rotate(-1.2deg); }
  100% { transform: rotate(0deg); }
}

@keyframes drop-in {
  from {
    transform: translateY(-200px) scale(0.9);
    opacity: 0;
  }
  to {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}
</style>
</head>

<body>
<div class="spidey-scene">
  <div class="spidey">???</div>
  <div class="web-string"></div>

  <div class="console">
    <div class="title">??? SPIDY RADIO ON ??</div>

    <div id="chat"></div>

    <div class="controls">
      <input id="username" placeholder="Hero name…" />
      <input id="msg" placeholder="Transmit message…" />
      <button onclick="send()">??? SEND</button>
    </div>
  </div>
</div>

<script>
const chat = document.getElementById("chat");

function send() {
  const user =
    document.getElementById("username").value.trim() || "Anon";
  const msg =
    document.getElementById("msg").value.trim();
  if (!msg) return;

  const line = document.createElement("div");
  line.className = "sent";
  line.textContent = `[${new Date().toLocaleTimeString()}] ${user}: ${msg}`;

  chat.appendChild(line);
  chat.scrollTop = chat.scrollHeight;
  document.getElementById("msg").value = "";
}
</script>
</body>
</html>
