<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spidy Radio</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .console {
    width: 92%;
    max-width: 700px;
    background: rgba(20, 20, 20, 0.9);
    padding: 28px;
    border-radius: 12px;
    border: 3px solid #ff0000;
    box-shadow: 0 0 25px red;
  }

  .console input {
    width: 100%;
    padding: 16px;
    font-size: 22px;
    border-radius: 8px;
    border: 2px solid #fff;
    background: #111;
    color: #fff;
    box-sizing: border-box;
  }

  .controls {
    margin-bottom: 20px;
  }

  /* Larger message row */
  .controls.message-row {
    display: flex;
    gap: 14px;
  }

  .controls.message-row input {
    flex: 1;
  }

  /* Larger send button but still balanced */
  .controls.message-row button {
    padding: 12px 20px;
    font-size: 20px;
    border-radius: 8px;
    background: #ff4444;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  .title {
    text-align: center;
    font-size: 32px;
    margin-top: 14px;
    margin-bottom: 22px;
    color: #ff4444;
    text-shadow: 0 0 12px red;
  }

  #chat {
    height: 320px;
    overflow-y: auto;
    padding: 14px;
    background: #111;
    border: 2px solid #333;
    border-radius: 8px;
    font-size: 20px;
    line-height: 1.4;
  }

</style>

</head>
<body>

<div class="console">

  <!-- HERO NAME -->
  <div class="controls">
    <input id="username" placeholder="Hero name">
  </div>

  <!-- MESSAGE + SEND BUTTON -->
  <div class="controls message-row">
    <input id="msg" placeholder="Transmit message">
    <button onclick="send()">SEND</button>
  </div>

  <!-- TITLE BELOW INPUTS -->
  <div class="title">SPIDY RADIO ON CHAT</div>

  <!-- CHAT BOX -->
  <div id="chat"></div>

</div>

<script>
  function send() {
    let user = document.getElementById("username").value.trim();
    let message = document.getElementById("msg").value.trim();
    let chat = document.getElementById("chat");

    if (!user || !message) return;

    let line = document.createElement("div");
    line.textContent = user + ": " + message;

    chat.appendChild(line);
    chat.scrollTop = chat.scrollHeight;

    document.getElementById("msg").value = "";
  }
</script>

</body>
</html>
