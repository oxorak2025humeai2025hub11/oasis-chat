
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üï∑Ô∏è Spidy Radio On Chat</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .console {
    width: 96%;               /* WIDER */
    max-width: 860px;         /* Wider than before */
    background: rgba(20, 20, 20, 0.9);
    padding: 22px;            /* Slightly smaller */
    border-radius: 12px;
    border: 3px solid #ff0000;
    box-shadow: 0 0 25px red;
    display: flex;
    flex-direction: column;
  }

  .console input {
    width: 100%;
    padding: 14px;            /* Slightly smaller */
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid #fff;
    background: #111;
    color: #fff;
    box-sizing: border-box;
  }

  .controls {
    margin-bottom: 16px;      /* smaller spacing */
  }

  /* Message row: input + send button */
  .controls.message-row {
    display: flex;
    gap: 14px;
  }

  .controls.message-row input {
    flex: 1;
  }

  .controls.message-row button {
    padding: 10px 18px;
    font-size: 18px;
    border-radius: 8px;
    background: #ff4444;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  .controls.message-row button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px red;
  }

  .title {
    text-align: center;
    font-size: 28px;
    margin-top: 10px;
    margin-bottom: 18px;
    color: #ff4444;
    text-shadow: 0 0 12px red;
  }

  #chat {
    height: 300px;
    overflow-y: auto;
    padding: 12px;
    background: #111;
    border: 2px solid #333;
    border-radius: 8px;
    font-size: 18px;
    line-height: 1.4;
  }
</style>

</head>
<body>

<div class="console">

  <!-- HERO NAME -->
  <div class="controls">
    <input id="username" placeholder="Hero name">
  </div>

  <!-- MESSAGE + SEND BUTTON -->
  <div class="controls message-row">
    <input id="msg" placeholder="Transmit message">
    <button onclick="send()">SEND</button>
  </div>

  <!-- TITLE BELOW INPUTS -->
  <div class="title">SPIDY RADIO ON CHAT</div>

  <!-- CHAT BOX -->
  <div id="chat"></div>

</div>

<script>
  function send() {
    const user = document.getElementById("username").value.trim() || "Anon";
    const message = document.getElementById("msg").value.trim();
    const chat = document.getElementById("chat");

    if (!message) return;

    const line = document.createElement("div");
    line.textContent = user + ": " + message;

    chat.appendChild(line);
    chat.scrollTop = chat.scrollHeight;

    document.getElementById("msg").value = "";
  }
</script>

</body>
</html>
