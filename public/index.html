<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üï∑Ô∏è Spidy Radio Messenger</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle, #000 60%, #300);
  color: white;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.console {
  width: 88%;
  max-width: 700px;
  background: rgba(10,10,10,0.95);
  padding: 18px;
  border-radius: 12px;
  border: 3px solid red;
  box-shadow: 0 0 25px red;
}

.title {
  text-align: center;
  font-size: 22px;
  color: #ff3333;
  text-shadow: 0 0 12px red;
  margin-bottom: 8px;
}

.controls {
  margin-bottom: 8px;
}

.controls input {
  width: 100%;
  padding: 10px;
  font-size: 15px;
  border-radius: 6px;
  border: 2px solid red;
  background: #111;
  color: white;
}

.message-row {
  display: flex;
  gap: 8px;
}

.message-row button {
  padding: 10px 16px;
  font-size: 15px;
  border-radius: 6px;
  background: red;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 10px red;
}

#chat {
  height: 200px;
  overflow-y: auto;
  background: #080808;
  border: 2px solid #222;
  border-radius: 8px;
  padding: 8px;
}

.msg {
  margin-bottom: 5px;
  animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="console">

  <div class="title">üï∑Ô∏è Spidy Messenger</div>

  <div class="controls">
    <input id="username" placeholder="Hero name">
  </div>

  <div class="controls message-row">
    <input id="msg" placeholder="Type your message">
    <button onclick="send()">SEND</button>
  </div>

  <div id="chat"></div>

</div>

<script>
const chat = document.getElementById("chat");
const usernameInput = document.getElementById("username");
const msgInput = document.getElementById("msg");

/* send message */
function send() {
  const user = usernameInput.value.trim() || "Anon";
  const text = msgInput.value.trim();
  if (!text) return;

  const div = document.createElement("div");
  div.className = "msg";
  const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  div.textContent = `[${time}] ${user}: ${text}`;

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  msgInput.value = "";
}

/* allow Enter key to send */
msgInput.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
